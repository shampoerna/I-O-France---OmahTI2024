<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - France Museum</title>
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
    <div class="mainbody">
        <header>
            <h1>France Museum</h1>
        </header>

        <div class="login-section">
            <div class="login">
                <form action="">
                    <h1>Login</h1>
                    <div class="inputbox">
                        <input type="text" placeholder="Username/Email" required>
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="Password" required>
                    </div>
            
                    <div class="remember">
                        <label><input type="checkbox" /> Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
    
                    <button type="submit" class="loginbutton">Sign In</button>
    
                    <div class="register">
                        <p>Don't have an account?
                            <a href="#">Register</a>
                        </p>
                    </div>
                </form>

                <div class="policy">
                    <p>By continuing, you agree to the 
                        <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                    </p>
                </div>

                <div class="continue">
                    <div class="cbutton">
                        <img src="/src/google.png" class="icon" />
                        <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Continue with Google</a>
                    </div>
                    <div class="cbutton">
                        <img src="/src/facebook.png" class="icon" />
                        <a href="https://id-id.facebook.com/login.php/">Continue with Facebook</a>
                    </div>
                    <div class="cbutton">
                        <img src="/src/instagram.png" class="icon" />
                        <a href="https://www.instagram.com/accounts/login/">Continue with Instagram</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 France Museum.
    </footer>

</body>
</html>
